
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus PPM - Enterprise Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary)',
                hover: 'var(--color-primaryHover)',
                active: 'var(--color-primaryActive)',
                light: 'var(--color-primaryLight)',
              },
              secondary: {
                DEFAULT: 'var(--color-secondary)',
                hover: 'var(--color-secondaryHover)',
                active: 'var(--color-secondaryActive)',
              },
              accent: {
                DEFAULT: 'var(--color-accent)',
                hover: 'var(--color-accentHover)',
              },
              background: 'var(--color-background)',
              surface: {
                DEFAULT: 'var(--color-surface)',
                muted: 'var(--color-surfaceMuted)',
                inverted: 'var(--color-surfaceInverted)',
              },
              border: {
                DEFAULT: 'var(--color-border)',
                subtle: 'var(--color-borderSubtle)',
                strong: 'var(--color-borderStrong)',
              },
              text: {
                primary: 'var(--color-text)',
                secondary: 'var(--color-textSecondary)',
                muted: 'var(--color-textMuted)',
                inverted: 'var(--color-textInverted)',
              },
              semantic: {
                success: 'var(--color-success)',
                warning: 'var(--color-warning)',
                error: 'var(--color-error)',
                info: 'var(--color-info)',
              }
            },
            fontFamily: {
              sans: ['var(--font-sans)', 'system-ui', 'sans-serif'],
              display: ['var(--font-display)', 'sans-serif'],
              mono: ['var(--font-mono)', 'monospace']
            },
            lineHeight: {
              tight: 'var(--lh-tight)',
              base: 'var(--lh-base)',
              relaxed: 'var(--lh-relaxed)',
            },
            letterSpacing: {
              tight: 'var(--ls-tight)',
              wide: 'var(--ls-wide)',
            },
            boxShadow: {
              focus: 'var(--shadow-focus)',
              inner: 'var(--shadow-inner)',
            },
            zIndex: {
              header: 'var(--z-header)',
              sidebar: 'var(--z-sidebar)',
              modal: 'var(--z-modal)',
              toast: 'var(--z-toast)',
            },
            transitionDuration: {
              fast: 'var(--transition-fast)',
              normal: 'var(--transition-normal)',
              slow: 'var(--transition-slow)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/theme.css">
    <style>
      html, body, #root { height: 100%; -webkit-font-smoothing: antialiased; }
      body { font-feature-settings: "cv02", "cv03", "cv04", "cv11"; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.0?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.2.0,react-dom@18.2.0",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
