<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus PPM - Enterprise Project Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Base styles that are not theme-dependent */
      html, body, #root {
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Animation for progress bars */
      .animate-progress {
        animation: progress-animation 2s infinite;
      }
      @keyframes progress-animation {
        0% { transform: translateX(-100%) scaleX(0); }
        50% { transform: translateX(0) scaleX(1); }
        100% { transform: translateX(100%) scaleX(0); }
      }
      /* Unified Scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      /* Chevron clipping path utility */
      .clip-chevron { clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%, 10% 50%); }

      /* Perspective grid for 3D viewer */
      .perspective-grid {
        background-image:
          linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg) scale(2);
        transform-origin: 50% 100%;
        position: absolute;
        inset: 0;
        bottom: -50%;
      }
      /* Float animation for 3D viewer */
      @keyframes float {
        0% { transform: translateY(0px) rotate(12deg); }
        50% { transform: translateY(-10px) rotate(10deg); }
        100% { transform: translateY(0px) rotate(12deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
       /* Scanline effect for IoT Stream */
      @keyframes scan {
        0% { transform: translateY(-10%); }
        100% { transform: translateY(110%); }
      }
    </style>
