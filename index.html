    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular'],
            },
            colors: {
              nexus: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }

    <style>
      /* Base Standardisation */
      html, body, #root {
        height: 100%;
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #0f172a;
      }

      /* Refined Typography Defaults */
      h1, h2, h3, h4 {
        letter-spacing: -0.02em;
      }

      .tracking-tight-closer { letter-spacing: -0.03em; }
      .tracking-wide-label { letter-spacing: 0.05em; }

      /* Unified Scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Density Standardisation Classes */
      .density-compact .standard-row { height: 2rem; }
      .density-comfortable .standard-row { height: 3rem; }
      
      .density-compact .text-standard { font-size: 0.75rem; }
      .density-comfortable .text-standard { font-size: 0.875rem; }

      /* Global Micro-Interactions */
      button:active {
        transform: scale(0.98);
      }

      /* Mask for Sidebar Items */
      .clip-chevron {
        clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%, 10% 50%);
      }

      /* 3D Perspective Grid for Viewer */
      .perspective-grid {
        background-image: 
          linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), 
          linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(500px) rotateX(60deg) scale(2);
        transform-origin: 50% 100%;
      }
    </style>
